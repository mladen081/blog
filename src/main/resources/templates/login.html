<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Blog App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">All Posts</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<br /> <br />

<div class="container">
  <div class="row col-md-6 offset-md-3">

    <div th:if="${param.error}">
      <div class="alert alert-danger">Invalid email or password</div>
    </div>

    <div th:if="${param.logout}">
      <div class="alert alert-success">You have been logged out.</div>
    </div>

    <div class="card">
      <div class="card-header">
        <h1 class="text-center">Login Form</h1>
      </div>


      <div class="card-body">
        <form
                method="post"
                th:action="@{/login}"
                class="form-horizontal"
                role="form"
        >
          <div class="form-group mb-3">
            <label class="form-label" for="username">Email *</label>
            <input
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter email"
                    type="text"
            />
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="password">Password *</label>
            <input
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    type="password"
            />
          </div>

          <div class="form-group mt-3 mb-3">
            <button type="submit" class="btn btn-primary">Login</button>
            <span>
              Not registered yet?
              <a th:href="@{/register}"> Register/SignUp Here</a>
            </span>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>


<br /><br /><br /><br />

<footer class="footer-copyright text-center bg-dark py-3" style="position: fixed; height: 60px; width: 100%; bottom: 0">
  <div class="row">
    <strong class="text-light">
      Copyright &copy; 2024 <a href="#" class="link-light text:hover-">U P</a>
      . All rights reserved
    </strong>
  </div>
</footer>
</body>
</html>
